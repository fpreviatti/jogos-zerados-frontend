<div class="container col-lg-6">
    <h1 class="text-center">Cadastro</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Nome"
                  name="username">
              </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Email"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Senha</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Informe a senha"
              name="password">
          </div>
          <button (click)=onSubmit() class="btn btn-success">Salvar</button>
        </form>
      </div>
    </div>
  </div>
